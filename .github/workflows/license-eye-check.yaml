name: LicenseEye

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: license-eye

jobs:
  build-license-eye:
    name: Build LicenseEye
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Lint Codes
        run: make lint

      - name: License Check
        run: make license

      - name: Test
        run: make test

      - name: Build
        run: make build
