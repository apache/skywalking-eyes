- id: DoubleSlash
  start: '//'
  middle: '//'
  end: '//'

- id: Hashtag
  after: '(?m)^*#!.+$'
  start: '#'
  middle: '#'
  end: '#'

- id: AngleBracket
  after: '(?ms)^<\?.+?\?>$'
  start: '<!--'
  middle: '  ~'
  end: '-->'

# tag::SlashAsterisk[]
- id: SlashAsterisk
  start: '/*'           # <1>
  middle: ' *'          # <2>
  end: ' */'            # <3>
# end::SlashAsterisk[]

- id: RoundBracketAsterisk
  start: '(*'
  middle: '(*'
  end: '(*'

- id: CurlyBracketDash
  start: '{-'
  middle: ~
  end: '-}'

- id: DoubleDash
  start: '--'
  middle: '--'
  end: '--'

- id: Quotes
  start: '"'
  middle: '"'
  end: '"'

- id: Semicolon
  start: ';'
  middle: ';'
  end: ';'

- id: DoubleDot
  start: '..'
  middle: '..'
  end: '..'

- id: Remark
  start: 'rem'
  middle: 'rem'
  end: 'rem'
